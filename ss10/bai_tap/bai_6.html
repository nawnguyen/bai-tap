<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let natureNum;
    for (let i = 0; i > 0; i++) {
        if (natureNum % 7 === 0) {
            document.write("So chia het cho 7 la: " + natureNum + "<br>");
        }
        natureNum = i++
    }
</script>
</body>
</html>
