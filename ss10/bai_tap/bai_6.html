<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let i = 7;
    let sum = 0;
    while (count < 30) {
        if (i % 7 === 0) {
            document.write("So chia het cho 7 la: " + i + "<br>");
            sum += i;
            count++;
        }
         i++;
    }
    document.write("Tong: " + sum);
</script>
</body>
</html>
