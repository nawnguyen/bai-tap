<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="number"></p>
<script>
    let text = "";

    text += "Done" + i + "<br>";

    document.getElementById("number").innerHTML = text;
</script>
