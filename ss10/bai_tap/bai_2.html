<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temp;
  while (true) {
     temp = +prompt("Enter temp");
    if (temp < 20){
      alert("Tang nhiet do");
    }else if(temp > 100) {
      alert("Giam nhiet do");
    }else {
      alert("Nhiet do phu hop");
      break;
    }
  }
</script>
</body>
</html>
