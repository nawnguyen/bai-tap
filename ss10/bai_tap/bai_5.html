<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let fibo1 = 0;
  let fibo2 = 1;
  let nextFibo;
  let sum = fibo1 + fibo2;
  document.write(`${fibo1}; ${fibo2}`);
  for (let i = 2; i < 6; i++) {
    nextFibo = fibo1 + fibo2;
    sum = sum + nextFibo;
    document.write(";" + nextFibo);
    fibo1 = fibo2;
    fibo2 = nextFibo;
  }alert(sum);
</script>
</body>
</html>
