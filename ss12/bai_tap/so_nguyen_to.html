<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoNguyenTo(num) {
        let count = 0;
        for(let i = 2; i <= num; i++){
            if(num % i === 0){
                count++;
            }
        }
        if(count === 1){
            alert(num + " la so nguyen to");
        }else{
            alert(num + " khong phai la so nguyen to")
        }
    }
    timSoNguyenTo(8);
</script>
</body>
</html>
