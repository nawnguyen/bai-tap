<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function feetToMeter(feet){
    return 0.305 * feet;
  }
  function meterToFeet(meter){
    return 3.279 * meter;
  }
  alert('feet to meter: '+feetToMeter(3));
  alert('meter to feet: '+meterToFeet(5));
</script>
</body>
</html>
