<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let array2 = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function findStar(star) {
        let check = false;
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] === star) {
                return array2[i];
                check = true;
                break;
            }
        }
        if (!check) {
            return 'Khong tim thay';
        }
    }

    let str = prompt('Nhap ten ngoi sao');
    alert(findStar(str));
</script>
</body>
</html>
