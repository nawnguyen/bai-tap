<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverseArray(array){
    for(let i = 0; i < array.length/2; i++){
      let temp = array[i];
      array[i] = array[array.length - 1 - i]
      array[array.length - 1 -i] = temp;
    }
    return  array;
  }
  let array = [2,3,4,5];
  alert(reverseArray(array));
</script>
</body>
</html>
