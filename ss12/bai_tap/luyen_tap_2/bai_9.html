<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [0, 0, 0, 0, 1, 2, 3, 4, 5, 6, 7];

    function checkArray(array, str) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === str) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }

    alert(checkArray(arr, 0));
</script>
</body>
</html>
