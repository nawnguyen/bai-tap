<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(number) {
        let giaiThua = 1;
        for (let i = 1; i <= number; i++) {
            giaiThua = giaiThua * i;
        }
        return giaiThua;
    }

    let number = +prompt("Nhập số:");
    alert(tinhGiaiThua(number));
</script>
</body>
</html>
