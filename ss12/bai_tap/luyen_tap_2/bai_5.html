<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [4, 3, 6];

    function checkInteger(arr) {
        let min = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    alert(checkInteger(array));
</script>
</body>
</html>
