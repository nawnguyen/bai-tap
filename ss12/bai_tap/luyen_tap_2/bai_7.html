<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(numb1, numb2) {
        let temp = numb1;
        numb1 = numb2;
        numb2 = temp;
        return [numb1, numb2];
    }

    let numb1 = +prompt('nhap a');
    let numb2 = +prompt('nhap b');

    alert(swap(numb1, numb2));
</script>
</body>
