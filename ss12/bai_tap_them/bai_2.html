<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [2, 4, 6, 8, 10];
    let array2 = ['a','e','d','r','y'];
    let array3 = [1, 3, 'b', 7, 'a', 11];

    function checkNum(array) {
        let count = 0;
        for(let i = 0; i< array.length; i++){
            if (!isNaN(array[i])) {
                count++;
            } else {
                count--;
            }
        }

        if (count === array.length) {
            return 1;
        }else if((count * -1)=== array.length){
            return 0;
        }else{
            return -1;
        }
    }
    alert(checkNum(array1));
    alert(checkNum(array2));
    alert(checkNum(array3));
</script>
</body>
