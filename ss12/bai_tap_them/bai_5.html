<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(array) {
        let check = true;
        for (let i = 0; i < array.length; i += 2) {
            if (array[i] > array[i + 1]) {
                check = false;
                break;
            }

        }
        if (check === true) {
            return 'Ok';
        } else {
            return 'No';
        }
    }

    let array = [2, 4, 5, 6, 7, 8];
    alert(checkNum(array));

</script>
</body>
</html>
