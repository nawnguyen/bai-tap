<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [2, 4, 6, 8, 10];
    let array2 = [1, 3, 5, 7, 9, 11];

    function checkNum(array) {
        let count = 0;
        for(let i = 0; i< array.length; i++){
            if (array[i] % 2 === 0) {
                count++;
            } else {
                count--;
            }
        }

        if (count === array.length) {
          return 1;
        }else if((count * -1)=== array.length){
            return 0;
        }else{
            return -1;
        }
    }
    alert(checkNum(array2))
</script>
</body>
</html>
