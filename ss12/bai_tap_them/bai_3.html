<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemTraSoNguyenTo(array){
    let check = true;
    for(let i = 0; i < array.length; i++){
      if(array[i] <= 1){
        check = false;
      }else{
        for(let j = 2; j < array[i]; j++){
          if ( array[i] % 2 ===0){
            check = false;
          }
        }
      }
    }
    if(check){
      return true;
    }else{
      return false;
    }
  }
  let array = [11,3,2,7];
  let array2 = [1,3,4,2,6];
  alert(kiemTraSoNguyenTo(array));
  alert(kiemTraSoNguyenTo(array2));
</script>
</body>
</html>
