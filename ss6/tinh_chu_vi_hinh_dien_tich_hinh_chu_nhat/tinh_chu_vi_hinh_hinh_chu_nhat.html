<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi và diện tích hình chữ nhật</title>
</head>
<body>
Chiều dài: <input id="dai" type="number">
Chiều rộng: <input id="rong" type="number">

<br><br>

<button onclick="tinh()">Tính chu vi và diện tích</button>

<p id="chuVi"></p>
<p id="dienTich"></p>

<script>
    function tinh() {
        var dai = document.getElementById("dai").value;
        var rong = document.getElementById("rong").value;

        var chuVi = 2 * dai + rong;
        var dienTich = dai * rong;

        document.getElementById("chuVi").innerText = "Chu vi là: " + chuVi;
        document.getElementById("dienTich").innerText = "Diện tích là: " + dienTich;
    }
</script>
</body>
</html>
