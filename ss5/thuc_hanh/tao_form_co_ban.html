<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tích nhiều lựa chọn với checkbox</title>
</head>
<body>

<form action="#">
    <label><input type="checkbox" name="choice" value="option1"> Lựa chọn 1</label><br>
    <label><input type="checkbox" name="choice" value="option2"> Lựa chọn 2</label><br>
    <label><input type="checkbox" name="choice" value="option3"> Lựa chọn 3</label><br>
    <label><input type="checkbox" name="choice" value="option4"> Lựa chọn 4</label><br>
    <label><input type="checkbox" name="choice" value="option5"> Lựa chọn 5</label><br>

    <button type="submit">Gửi lựa chọn</button>
</form>

</body>
</html>
