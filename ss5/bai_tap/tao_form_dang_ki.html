<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao form dang ki</title>
</head>
<body>
<form>
    <h3>ĐĂNG KÍ HỌC VIÊN</h3>
    <span>Họ và tên</span>
    <label>
        <input type="text" name="yourname"><br>
    </label><br>
    <span>Ngày sinh</span>
    <label>
        <input type="text" name="dateofbirth">
    </label><br><br>
    <span>Giới tính</span>
    <label>
        <input type="radio" name="gender" value="nam">Nam
        <input type="radio" name="gender" value="nu">Nữ
    </label><br><br>
    <span>Địa chỉ</span>
    <label>
        <input type="text" name="address">
    </label><br><br>
    <span>Lớp</span>
    <label>
        <select>
            <option value="choicesgrade">--Chọn lớp--</option>
            <option>Lớp A</option>
            <option>Lớp B</option>
        </select>
    </label><br><br>
    <span>Email</span>
    <label>
        <input type="text" name="email">
    </label><br><br>
    <span>Điện thoại</span>
    <label>
        <input type="number" name="std">
    </label><br><br>
    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
