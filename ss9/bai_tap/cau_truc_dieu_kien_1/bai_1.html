<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a chia het cho b hay khong</title>
</head>
<body>
<script>
  let a = +prompt("Nhap a");
  let b = +prompt("Nhap b");
  if (a % b === 0){
    alert("a chia het cho b");
  }else {
    alert("a khong chia het cho b");
  }
</script>
</body>
</html>
