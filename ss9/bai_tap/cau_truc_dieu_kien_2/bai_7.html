<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a");
    let b = +prompt("Nhap b");
    let c = +prompt("Nhap c");
    let delta = (b * b - (4 * a * c));
    if (delta > 0) {
        alert("PT co nghiem 1 :" + (-b + Math.sqrt(delta) / 2 * a));
        alert("PT co nghiem 2:" + (-b - Math.sqrt(delta) / 2 * a));
    } else if (delta === 0) {
        alert("PT co nghiem kep: " + (-b / 2 * a));
    } else {
        alert("PTVN");
    }
</script>
</body>
</html>
