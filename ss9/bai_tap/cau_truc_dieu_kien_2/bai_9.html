<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhạp a");
  let b = +prompt("Nhạp b");
  let c = +prompt("Nhạp c");
  let tamGiac = a>0 && b>0 && c>0 && a+b >c && b+c > a && a+c > b;
  if (tamGiac) {
    alert("Thoa dieu kien la canh cua tam giac");
  }else {
    alert("Khong thoa dieu kien la canh cua tam giac");
  }
</script>
</body>
</html>
