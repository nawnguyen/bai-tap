<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length;
    do {
        length = +prompt("Nhập độ dài của mảng");
    } while (length <= 0 || length > 20)
    let array = new Array(length);
    for (i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập i: ");
    }
    document.write(array);


</script>
</body>
<!--//bt: nhập n độ dài của mảng(n>0, nhỏ hơn 20)-->
<!--// nhập vào các giá trị trong mảng-->
<!--// hiển thị giá trị ra-->
</html>
