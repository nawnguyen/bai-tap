<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2,4,3,5,6,28,8,7,11,13];
    let max = array[0];
    for(let i = 1; i < array.length; i++) {
        if(array[i] > max){
            max = array[i];
        }
    }
    let trungBinh = eval(array.join('+'))/array.length;
    document.write('Gia tri trung binh: ' + trungBinh);
    document.write('<br>');
    document.write("Gia tri lon nhat: " + max);
</script>
</body>
</html>
