<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2,4,8,5,9,11,22,10,12];
    let count = 0;
    for(let i = 0; i < array.length; i++){
        if(array[i] >= 10){
            count++;
        }
    }
    document.write("co " + count + "so lon hon hoac bang 10");
</script>
</body>
</html>
<!--Viết chương trình khởi tạo một mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
