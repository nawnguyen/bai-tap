<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2,4,3,5,6,28,8,7,11,13];
    let max = array[0];
    let loca;
    for(let i =1; i < array.length; i++) {
        if(array[i] > max){
            max = array[i];
            loca = i;
        }
    }
    document.write("O vi tri thu: " + loca);
    document.write("<hr>");
    document.write("So lon nhat: " + max);

</script>
</body>
</html>
