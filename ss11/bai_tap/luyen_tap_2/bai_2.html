<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ['c', 's', 'f', '2', '4', '6'];
    for (let i = 0; i < array.length / 2; i++) {
        let temporary = array[i];
        array[i] = array[array.length - 1 - i];
        array[array.length - 1 - i] = temporary;
    }
    let joinString = array.join('');
    document.write(joinString);
</script>
</body>
</html>
