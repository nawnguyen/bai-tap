<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    do {
        number = +prompt("Nhập độ dài của mảng");
    }while(number <= 0 || number > 20)
    let sum = 0;
    let array = new Array(number);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt('Nhap so n: ');
    }
    for (let i = 0; i < array.length; i++) {
        if (i % 2 === 0 && array[i] % 3 === 0) {
            sum += array[i];
        }
    }
    document.write(array + '<br>');
    document.write('Tong: ' + sum);
</script>
</body>
</html>
