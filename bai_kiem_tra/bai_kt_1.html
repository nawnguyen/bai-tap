<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    number = +prompt('Nhap vao do dai mang');
    let sum = 0;
    let array = new Array(number);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt('Nhap so vao mang');
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
            sum += array[i];
        }
    }
    document.write(array + "<br>");
    document.write("Tong: " + sum);
</script>
</body>
</html>
