<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = true;
    let students = ['Vương', 'Nam', 'Vĩnh'];
    while (check) {
        let option = +prompt(
            "---------Quản lí sinh viên----------\n" +
            "Hãy nhập số để chọn đồ uống\n" +
            "1. Hiển thị danh sách sinh viên\n" +
            "2. Thêm mới sinh viên\n" +
            "3. Xóa sinh viên\n" +
            "4. Kết thúc chương trình\n");
        switch (option) {
            case 1:
                showList();
                break;
            case 2:
                addStudent();
                break
            case 3:
                deleteStudent();
                break;
            case 4:
                let exit = (confirm("Bạn muốn thoát chương trình ?"));
                if (exit) {
                    check = false;
                }
        }
    }

    function showList() {
        let str = 'Danh sách sinh viên: \n';

        for (let i = 0; i < students.length; i++) {
            str += (i + 1) + '. ' + students[i] + '\n';
        }
        alert(str);
    }

    function addStudent() {
        let name = prompt('Nhập tên');
        students.push(name);
        showList();
    }

    function deleteStudent() {
        let str = 'Danh sách sinh viên: \n';

        for (let i = 0; i < students.length; i++) {
            str += (i + 1) + '. ' + students[i] + '\n';
        }
        str += 'Chọn sinh viên cần xóa';
        let index = +prompt(str);
        students.splice(index - 1, 1);
        showList();
    }
</script>
</body>
</html>
