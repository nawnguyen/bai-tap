<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = true;
    while (check) {
        let option = +prompt(
            "---------Quản lí sinh viên----------\n" +
            "Hãy nhập số để chọn đồ uống\n" +
            "1. Hiển thị danh sách sinh viên\n" +
            "2. Thêm mới sinh viên\n" +
            "3. Xóa sinh viên\n" +
            "4. Kết thúc chương trình\n");
        switch (option) {
            case 1:
                alert("Chức năng hiển thị danh sách sinh viên");
                break;
            case 2:
                alert("Chức năng thêm mới sinh viên");
                break
            case 3:
                alert("Chức năng xóa sinh viên");
                break;
            case 4:
                let exit = (confirm("Bạn muốn thoát chương trình ?"));
                if (exit) {
                    check=false;
                }
        }
    }
</script>
</body>
</html>
