<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class PrefixSum {
        constructor(arr) {
            this.arr = arr;
        }

        calculatePrefixSums() {
            let prefixSums = [];
            let sum = 0;
            for (let i = 0; i < this.arr.length; i++) {
                sum += this.arr[i];
                prefixSums.push(sum);
            }
            return prefixSums;
        }
    }

    let inputArray = [1, 2, 3, 4, 5];
    let prefixSumObj = new PrefixSum(inputArray);
    let result = prefixSumObj.calculatePrefixSums();

    document.write("Mảng gốc:", inputArray + "<br>");
    document.write("Prefix Sums:" + result);

</script>
</body>
</html>
