<script>
    let numbString = ["khong", "mot", "hai", "ba", "bon", "nam", "sau", "bay", "tam", "chin"];
    let array = [];
    let returnArr = [];
    let number = prompt("Nhap vao mot day so");
    array = number.split('');

    for (let i = 0; i < array.length; i++) {
        let numb = array[i];
        let numbStr = numbString[numb];
        returnArr.push(numbStr);
    }
    alert(returnArr);
</script>
