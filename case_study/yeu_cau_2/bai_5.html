<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Drink {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        }
    }

    let drinks = {
        1: new Drink("Coffee", 20000),
        2: new Drink("Cam vắt", 25000),
        3: new Drink("Nước ép cà rốt", 22000),
        4: new Drink("Nước ép cà chua", 23000),
        5: new Drink("Nước lọc", 10000),
        6: new Drink("Nước dừa", 30000)
    };

    function getMenu() {
        let menuText = "----------MENU----------\nNhập số để đặt món\n";

        for (let i = 1; i <= 6; i++) {
            let drink = drinks[i];
            menuText += `${i}. ${drink.name} - ${drink.price}đ\n`;
        }

        menuText += "7. Thoát gọi món\n";
        return menuText;
    }

    function orderDrink() {
        let check = true;
        while (check) {
            let menu = +prompt(getMenu());

            if (menu === 7) {
                alert("Xác nhận thoát ?");
                check = false;
                break;
            }

            if (drinks[menu]) {
                let quantity = +prompt(`Nhập số lượng cho ${drinks[menu].name}:`);
                if (quantity > 0) {
                    let total = drinks[menu].price * quantity;
                    alert(`Tổng số tiền bạn cần trả là: ${total}đ`);
                } else {
                    alert("Số lượng không hợp lệ!");
                }
            } else {
                alert("Lựa chọn không hợp lệ, vui lòng thử lại!");
            }
        }
    }

    orderDrink();
</script>
</body>
</html>
