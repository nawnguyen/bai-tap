<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average score</title>
</head>
<body>
<script>
    let physical = +prompt("Enter physical score");
    let chemistry = +prompt("Enter chemistry score");
    let biology = +prompt("Enter biology score");
    let avg = (physical + chemistry + biology) / 3;
    document.write(`Average score: ${avg}`);
</script>
</body>
</html>
